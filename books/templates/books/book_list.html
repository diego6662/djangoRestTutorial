<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>All books</h1>
    {% for book in object_list %}
        <ul>
            <li>{{ book.title }}</li>
            <li>{{ book.subtitle }}</li>
            <li>{{ book.author }}</li>
            <li>{{ book.isbn }}</li>
        </ul>
    {% endfor %}
</body>
</html>
